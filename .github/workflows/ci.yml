name: CI - Tests & Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    name: Full CI - Test & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------
      # Backend
      # ----------------------------
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

      # ----------------------------
      # Frontend
      # ----------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------------
      # Docker Login & Build
      # ----------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/iot-backend:latest -f backend/Dockerfile_backend backend
          docker push ghcr.io/${{ github.repository_owner }}/iot-backend:latest

      - name: Build & Push frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/iot-frontend:latest -f frontend/Dockerfile_frontend frontend
          docker push ghcr.io/${{ github.repository_owner }}/iot-frontend:latest
