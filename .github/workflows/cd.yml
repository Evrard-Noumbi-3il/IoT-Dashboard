name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sensor-backend:latest -f backend/Dockerfile_backend backend

      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sensor-frontend:latest -f frontend/Dockerfile_frontend frontend

      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sensor-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sensor-frontend:latest

      - name: SSH â€“ Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app/sensors
            git pull

            docker-compose -f infrastructure/docker-compose.yml pull
            docker-compose -f infrastructure/docker-compose.yml up -d --remove-orphans
